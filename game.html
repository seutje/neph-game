<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Platform Game</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div id="characterSelection">
    <h2>Select Your Character</h2>
    <button id="selectNeph">Neph</button>
    <button id="selectTurf">Turf</button>
    <button id="selectSeuge">Seuge</button>
    <button id="selectJerp">Jerp</button>
    <button id="selectSmonk">SMONK</button>
    <button id="selectNitro">Nitro</button>
    <button id="selectZenia">Zenia</button>
  </div>
  <canvas id="gameCanvas" width="640" height="360"></canvas>
  <div id="volumeControl">
    <div class="volumeRow">
      <span id="sfxIcon">ðŸ”Š</span>
      <input type="range" id="sfxVolumeSlider" min="0" max="0.1" step="0.005" value="0.01" />
    </div>
    <div class="volumeRow">
      <span id="musicIcon">ðŸŽµ</span>
      <input type="range" id="musicVolumeSlider" min="0" max="0.1" step="0.005" value="0.01" />
    </div>
  </div>
  <button id="resetBtn">Restart</button>
  <div id="scoreContainer">
    <h2>High Scores</h2>
    <ol id="highScoreList"></ol>
    <div id="nameEntry">
      <input id="nameInput" maxlength="24" value="Neph" />
      <button id="saveScoreBtn">Save Score</button>
    </div>
  </div>
  <div id="pauseOverlay">Paused</div>
  <script src="assets/js/game.js"></script>
</body>
</html>
