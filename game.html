GWWU0ZqhDLAyyiijNUMZYGWUUUZrhjLAyiijjNYMZYCVUUYZrRn6/wHRAQtUjIIU8wAAAABJRU5ErkJggg==";
    const FRAME_WIDTH = 66;
    const FRAME_HEIGHT = 85;
    const SPRITE_PADDING = 19;
    const SHEET_OFFSET_X = 23;
    const SHEET_OFFSET_Y = 18;
    const HITBOX_SCALE = 0.7;
    const ENEMY_OFFSET_Y = 16;
    const DEBUG = false;
    let score = 0;
    let gameOver = false;
    let animationId;

    const player = {
      x: 50,
      y: groundY,
      width: 64,
      height: 85,
      vx: 0,
      vy: 0,
      frame: 0,
      direction: 1,
      jumping: false,
      attacking: false,
      update() {
        this.vy += gravity;
        this.y += this.vy;
        if (this.y >= groundY) {
          this.y = groundY;
          this.vy = 0;
          this.jumping = false;
        }
        this.x += this.vx;
      },
      draw() {
        let frameY = 0;
        if (this.attacking) {
          frameY = 0;
          this.frame = 3;
        } else if (this.jumping) {
          frameY = 0;
          this.frame = 2;
        } else if (this.vx !== 0) {
          frameY = 0;
          this.frame = (this.frame + 0.1) % 3;
        } else {
          this.frame = 0;
        }
          ctx.drawImage(
            sprite,
            SHEET_OFFSET_X + Math.floor(this.frame) * FRAME_WIDTH,
            SHEET_OFFSET_Y + frameY * FRAME_HEIGHT,
            FRAME_WIDTH,
            FRAME_HEIGHT,
            this.x - SPRITE_PADDING,
            this.y - SPRITE_PADDING,
            FRAME_WIDTH,
            FRAME_HEIGHT
          );
          if (DEBUG) {
            ctx.strokeStyle = "lime";
            ctx.strokeRect(
              this.x - SPRITE_PADDING,
              this.y - SPRITE_PADDING,
              FRAME_WIDTH,
              FRAME_HEIGHT
            );
          }
      }
    };

    class Enemy {
      constructor(x) {
        this.x = x;
        this.y = groundY;
        this.vx = -1.5;
        this.frame = 0;
        this.state = "walk";
      }
      update() {
        if (this.state === "walk") {
          this.x += this.vx;
          this.frame = (this.frame + 0.1) % 2;
        } else if (this.state === "hit") {
          this.frame = 2;
          setTimeout(() => this.state = "dead", 500);
        }
      }
      draw() {
        let frameY = 2;
        let frameX = 0;
        if (this.state === "walk") {
          frameX = Math.floor(this.frame);
        } else if (this.state === "hit") {
          frameX = 2;
        } else {
          frameX = 3;
        }
        ctx.save();
        ctx.translate(this.x + FRAME_WIDTH / 2, this.y + FRAME_HEIGHT / 2);
        ctx.scale(-1, 1);
        ctx.drawImage(
          sprite,
          SHEET_OFFSET_X + frameX * FRAME_WIDTH,
          SHEET_OFFSET_Y + ENEMY_OFFSET_Y + frameY * FRAME_HEIGHT,
          FRAME_WIDTH,
          FRAME_HEIGHT,
          -FRAME_WIDTH / 2 - SPRITE_PADDING,
          -FRAME_HEIGHT / 2 - SPRITE_PADDING,
          FRAME_WIDTH,
          FRAME_HEIGHT
        );
        if (DEBUG) {
          ctx.strokeStyle = "lime";
          ctx.strokeRect(
            -FRAME_WIDTH / 2 - SPRITE_PADDING,
            -FRAME_HEIGHT / 2 - SPRITE_PADDING,
            FRAME_WIDTH,
            FRAME_HEIGHT
          );
        }
        ctx.restore();
      }
    }

    const keys = {};
    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => {
      keys[e.key] = false;
      if (e.key === " ") player.attacking = false;
    });

    let enemies = [];
    let spawnTimer = 0;
    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.textAlign = "left";
      ctx.fillText("Score: " + score, 10, 20);
    }

  function showGameOver() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";
    ctx.font = "40px Arial";
    ctx.textAlign = "center";
    ctx.fillText("Game Over", canvas.width / 2, canvas.height / 2);
    ctx.font = "20px Arial";
    ctx.fillText("Score: " + score, canvas.width / 2, canvas.height / 2 + 40);
    resetBtn.style.display = "block";
  }

  function resetGame() {
    score = 0;
    gameOver = false;
    enemies = [];
    spawnTimer = 0;
    player.x = 50;
    player.y = groundY;
    player.vx = 0;
    player.vy = 0;
    player.jumping = false;
    player.attacking = false;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    resetBtn.style.display = "none";
    gameLoop();
  }


    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      player.vx = 0;
      if (keys["ArrowLeft"]) player.vx = -2;
      if (keys["ArrowRight"]) player.vx = 2;
      if (keys["ArrowUp"] && !player.jumping) {
        player.vy = -10;
        player.jumping = true;
      }
      if (keys[" "]) player.attacking = true;

      player.update();
      enemies.forEach(e => e.update());

        enemies.forEach(e => {
          if (
            player.attacking &&
            e.state === "walk" &&
            Math.abs(player.x - e.x) < (FRAME_WIDTH - SPRITE_PADDING) * HITBOX_SCALE &&
            Math.abs(player.y - e.y) < FRAME_HEIGHT * HITBOX_SCALE
          ) {
            e.state = "hit";
            score += 1;
          } else if (
            !player.attacking &&
            e.state === "walk" &&
            Math.abs(player.x - e.x) < (FRAME_WIDTH - SPRITE_PADDING) * HITBOX_SCALE &&
            Math.abs(player.y - e.y) < FRAME_HEIGHT * HITBOX_SCALE
          ) {
            gameOver = true;
          }
        });

      spawnTimer++;
      if (spawnTimer > 120) {
        enemies.push(new Enemy(canvas.width));
        spawnTimer = 0;
      }

      player.draw();
      enemies.forEach(e => e.draw());

        enemies = enemies.filter(e => e.state !== "dead");

        drawScore();

        if (!gameOver) {
          animationId = requestAnimationFrame(gameLoop);
        } else {
          showGameOver();
        }
      }

    resetBtn.addEventListener("click", resetGame);

    sprite.onload = () => {
      gameLoop();
    };
