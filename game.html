<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Platform Game</title>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 0 auto;
      background-color: #e0ffff;
    }
    body {
      position: relative;
    }
  </style>
</head>
<body>
  <div id="characterSelection" style="text-align:center;padding-top:100px;">
    <h2>Select Your Character</h2>
    <button id="selectNeph" style="padding:10px 20px;font-size:20px;">Neph</button>
    <button id="selectTurf" style="padding:10px 20px;font-size:20px;">Turf</button>
    <button id="selectSeuge" style="padding:10px 20px;font-size:20px;">Seuge</button>
    <button id="selectJerp" style="padding:10px 20px;font-size:20px;">Jerp</button>
    <button id="selectSmonk" style="padding:10px 20px;font-size:20px;">SMONK</button>
    <button id="selectNitro" style="padding:10px 20px;font-size:20px;">Nitro</button>
    <button id="selectZenia" style="padding:10px 20px;font-size:20px;">Zenia</button>
  </div>
  <canvas id="gameCanvas" width="640" height="360" style="display:none;"></canvas>
  <button id="resetBtn" style="display:none;position:absolute;left:50%;bottom:10px;transform:translateX(-50%);padding:10px 20px;font-size:20px;">Restart</button>
  <div id="scoreContainer" style="display:none;position:absolute;left:50%;top:50%;transform:translate(-50%, -50%);color:white;text-align:center;font-family:Arial;">
    <h2>High Scores</h2>
    <ol id="highScoreList" style="list-style:none;padding:0;margin:0;"></ol>
    <div id="nameEntry" style="margin-top:10px;display:none;">
      <input id="nameInput" maxlength="24" value="Neph" style="padding:5px;" />
      <button id="saveScoreBtn" style="padding:5px;">Save Score</button>
    </div>
  </div>
  <div id="pauseOverlay" style="display:none;position:absolute;left:50%;top:50%;transform:translate(-50%, -50%);font-size:40px;color:black;text-align:center;">Paused</div>
  <script src="game.js"></script>
</body>
</html>
