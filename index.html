<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Platform Game</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <h2>How to Play</h2>
  <ul>
    <li>Use <strong>Left/Right Arrows</strong> to move.</li>
    <li>Press <strong>Up Arrow</strong> to jump.</li>
    <li>Press <strong>Space</strong> to attack.</li>
    <li>Hold <strong>Down Arrow</strong> to block.</li>
    <li>Press <strong>P</strong> to pause or resume.</li>
    <li>Use <strong>WASD/ZQSD + Ctrl</strong> for the second player.</li>
  </ul>
  <canvas id="gameCanvas" width="640" height="360"></canvas>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/audio.js"></script>
  <script src="assets/js/game.js"></script>
</body>
</html>
